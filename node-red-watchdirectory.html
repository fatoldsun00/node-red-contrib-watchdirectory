<script type="text/javascript">
    RED.nodes.registerType('watchdirectory',{
        category: 'storage',
        color: '#a6bbcf',
        defaults: {
            folder: {value:"", required: true}
        },
        align: "left",
        inputs:0,
        outputs:1,
        icon: "bridge.png",
        label: function() {
            return this.folder||"watchdirectory";
        }
    });
</script>

<script type="text/x-red" data-template-name="watchdirectory">
    <div class="form-row">
        <label for="node-input-folder"><i class="icon-tag"></i> Folder</label>
        <input type="text" id="node-input-folder" placeholder="Folder to watch">
    </div>
    <div class="form-row">
        <label for="node-input-recursive">Recursive</label>
        <input type="text" id="node-input-recursive">
    </div>
    <div class="form-row">
        <label for="node-input-typeEvent">Type events</label>
        <select id="node-input-typeEvent">
            <option value="create">Create</option>
            <option value="update">Update</option>
            <option value="delete">Delete</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-ignoredFiles">Ingored Files</label>
        <input type="text" id="node-input-ignoredFiles" placeholder="Regex for file to ignore">
    </div>
</script>

<script type="text/x-red" data-help-name="watchdirectory">
    <p>Simple node that watches a folder, and sends events when files are added/created/changed/deleted. </p>
    <p>The events send will contain the following fields in <b>payload</b>:<code>changeType</code> and <code>filePath</code></p>
</script>
